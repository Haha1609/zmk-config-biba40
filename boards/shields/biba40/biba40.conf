# Enable soft off functionality
CONFIG_ZMK_POWER=y
CONFIG_ZMK_POWER_SOFT_OFF=y

#Disable LED
CONFIG_ZMK_BLE_ADV_LED=n

# Set a power idle timeout in milliseconds (optional, adjust as needed)
CONFIG_ZMK_POWER_IDLE_TIMEOUT=600000  # Example: 10 minutes (600000ms)

# Mouse support
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_MOUSE_BUTTONS=y
CONFIG_ZMK_HID_REPORT_MOUSE=y
CONFIG_ZMK_HID_REPORT_KEYBOARD=y
CONFIG_ZMK_HID_BOOT_PROTOCOL=y
CONFIG_ZMK_BEHAVIOR_MOUSE_KEY_ENABLE=y
CONFIG_ZMK_MOUSE_KEY_SCROLL_ENABLE=y
CONFIG_ZMK_MOUSE_KEY_MOVE_ENABLE=y
CONFIG_ZMK_MOUSE_REPORT_QUEUE_SIZE=10


# Optional USB support
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_HID_STUDIO=y
CONFIG_ZMK_RPC=y
CONFIG_ZMK_RPC_USB=y
CONFIG_ZMK_RPC_UART=y

# Enable ZMK Studio for real-time keymap updates
CONFIG_ZMK_STUDIO=y

# Prevent ZMK Studio from modifying keymap (set to 'y' to lock keymap updates)
CONFIG_ZMK_STUDIO_LOCKING=n

# Enable Bluetooth support
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_SMP=y
CONFIG_BT_BONDABLE=y
CONFIG_BT_EXT_ADV=y
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_SETTINGS=y
CONFIG_NVS=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="biba40"
CONFIG_BT_DIS=y
CONFIG_BT_DIS_MODEL="biba40"


CONFIG_BT_SMP=y
CONFIG_BT_SMP_SC_ONLY=y


# CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER=y


CONFIG_ZMK_HID_REPORT_TYPE_NKRO=n

CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5


